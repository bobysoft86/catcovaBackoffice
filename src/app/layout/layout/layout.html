<div class="app-shell">
<!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="sidebar-inner">
      <!-- Logo -->
      <div class="logo">
        <div class="logo-icon">
      <!-- <img src="assets/logos/logo.png" /> -->
        <mat-icon>sports_esports</mat-icon>
      </div>

        <span class="logo-text">catCova</span>
      </div>

      <!-- Men√∫ -->
      <nav class="nav">
        <a
          class="nav-item"
          routerLink="/dashboard"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <span class="nav-bullet"></span>
          <span class="nav-label">Dashboard</span>
        </a>

        <a class="nav-item" routerLink="/articles" routerLinkActive="active">
          <span class="nav-bullet"></span>
          <span class="nav-label">Juegos</span>
        </a>

        <a class="nav-item" routerLink="/users" routerLinkActive="active">
          <span class="nav-bullet"></span>
          <span class="nav-label">Usuarios</span>
        </a>

        <a class="nav-item" routerLink="/rentals" routerLinkActive="active">
          <span class="nav-bullet"></span>
          <span class="nav-label">Pr√©stamos</span>
        </a>

        <a class="nav-item" routerLink="/bookings" routerLinkActive="active">
          <span class="nav-bullet"></span>
          <span class="nav-label">Reservas</span>
        </a>

        <a class="nav-item" routerLink="/incidence" routerLinkActive="active">
          <span class="nav-bullet"></span>
          <span class="nav-label">Incidencias</span>
        </a>

        <a class="nav-item" routerLink="/configuration" routerLinkActive="active">
          <span class="nav-bullet"></span>
          <span class="nav-label">Configuraci√≥n</span>
        </a>
      </nav>
    
    </div>
  </aside>

  <!-- MAIN -->
  <div class="main">
    <!-- Top bar -->
    <header class="topbar">
      <div class="search-bar">
        <span class="search-icon">üîç</span>
        <input
          type="text"
          placeholder="Buscar juego, usuario, reserva..."
          class="search-input"
        />
      </div>
      
      <div class="topbar-right">
        <!-- Aqu√≠ luego podemos meter usuario, avatar, idioma, etc. -->
        <div class="avatar-container">
          <mat-icon class="user-avatar">person</mat-icon>
          <div>{{user?.user.name}}</div>
          <mat-icon (click)="logout()" class="logout-icon" aria-hidden="false" aria-label="Logout icon">logout</mat-icon>
        </div>
      </div>
    </header>


    <!-- Contenido -->
    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
