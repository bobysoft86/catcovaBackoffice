<div class="table-header">
  <h1>Rentals</h1>

  <div class="table-header-actions">
    <button mat-raised-button color="primary" (click)="createRental()">
      Crear rental
    </button>
  </div>
</div>

<div class="table-filters">
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Buscar rental</mat-label>
    <input
      matInput
      [formControl]="searchControl"
      placeholder="Juego, usuario..."
    />
  </mat-form-field>
</div>

<div class="table-wrapper">
  <table mat-table [dataSource]="rentals()" class="mat-elevation-z1">

    <!-- ArtÃ­culo / Juego -->
    <ng-container matColumnDef="articleTitle">
      <th mat-header-cell *matHeaderCellDef> Juego </th>
      <td mat-cell *matCellDef="let r"> {{ r.article.title }} </td>
    </ng-container>

    <!-- Usuario -->
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef> Usuario </th>
      <td mat-cell *matCellDef="let r"> {{ r.user.email }} </td>
    </ng-container>

    <!-- Fecha inicio -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef> Inicio </th>
      <td mat-cell *matCellDef="let r">
        {{ r.rentDate | date: 'shortDate' }}
      </td>
    </ng-container>

    <!-- Fecha fin -->
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef> Fin </th>
      <td mat-cell *matCellDef="let r">
        {{ r.returnDate | date: 'shortDate' }}
      </td>
    </ng-container>

    <!-- Estado -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let r">
        <span
          class="status"
          [class.active]="r.status === true"
          [class.returned]="r.status === false"
        >
          {{ r.status === true ? 'Activo' : 'Finalizado' }}
        </span>
      </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="table-actions-header">
        Acciones
      </th>
      <td mat-cell *matCellDef="let r" class="table-actions">
        <button mat-button color="primary" (click)="viewRental(r.id)">
          Ver
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>
</div>

<mat-paginator
  [length]="totalRentals"
  [pageIndex]="pageIndex"
  [pageSize]="pageSize"
  [pageSizeOptions]="[5, 10, 20, 50]"
  showFirstLastButtons
  (page)="onPageChange($event)"
>
</mat-paginator>
