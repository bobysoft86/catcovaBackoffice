<div class="login-wrapper">
  <div class="login-card">

    <!-- Logo -->
    <div class="login-logo">
      <div class="icon">★</div>
      <div class="text">catCova</div>
    </div>

    <!-- Título -->
    <h1 class="login-title">Iniciar sesión</h1>
    <p class="login-subtitle">Accede al panel de administración</p>

    <!-- Formulario -->
    <form [formGroup]="form" (ngSubmit)="login()" class="form">

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" />
        <mat-error *ngIf="form.controls.email.invalid && form.controls.email.touched">
          Email inválido
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Contraseña</mat-label>
        <input
          matInput
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="password"
        />
        <button
          type="button"
          mat-icon-button
          matSuffix
          (click)="hidePassword = !hidePassword"
        >
          <mat-icon>{{ hidePassword ? 'visibility' : 'visibility_off' }}</mat-icon>
        </button>

        <mat-error *ngIf="form.controls.password.invalid && form.controls.password.touched">
          Obligatorio
        </mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        class="login-btn"
        type="submit"
      >
        Entrar
      </button>
    </form>
  </div>
</div>
