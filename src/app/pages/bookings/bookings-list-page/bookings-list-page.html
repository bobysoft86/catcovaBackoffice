<div class="users-header">
  <h1>Bookings</h1>

  <button mat-raised-button color="primary" (click)="createBooking()">
    Crear booking
  </button>
</div>

<div class="table-filters">
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Buscar booking</mat-label>
    <input matInput [formControl]="searchControl" placeholder="Juego o usuario" />
  </mat-form-field>
</div>

<div class="table-wrapper">
  <table mat-table [dataSource]="bookings()" class="mat-elevation-z1">

    <!-- Juego -->
    <ng-container matColumnDef="articleTitle">
      <th mat-header-cell *matHeaderCellDef> Juego </th>
      <td mat-cell *matCellDef="let b"> {{ b.article.title }} </td>
    </ng-container>

    <!-- Usuario -->
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef> Usuario </th>
      <td mat-cell *matCellDef="let b"> {{ b.user.name }} </td>
    </ng-container>

    <!-- Fecha -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let b">
        {{ b.rentDate | date: 'shortDate' }}
      </td>
    </ng-container>

    <!-- Estado -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let b">
        <span
          class="status"
          [class.pending]="b.status === 'pending'"
          [class.confirmed]="b.status === 'confirmed'"
          [class.cancelled]="b.status === 'cancelled'"
        >
          {{ b.status }}
        </span>
      </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="table-actions-header"> Acciones </th>
      <td mat-cell *matCellDef="let b" class="table-actions">
        <button mat-button color="primary" (click)="goToBooking(b)">Ver</button>
        <button mat-button color="warn" (click)="deleteBooking(b.id)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>
</div>

<mat-paginator
  [length]="totalBookings"
  [pageIndex]="pageIndex"
  [pageSize]="pageSize"
  [pageSizeOptions]="[5, 10, 20, 50]"
  showFirstLastButtons
  (page)="onPageChange($event)"
>
</mat-paginator>
