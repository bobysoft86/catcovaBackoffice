<div class="users-header">
  <h1>Usuarios</h1>

  <button mat-raised-button color="primary" (click)="createUser()">
    Crear usuario
  </button>
</div>

<div class="table-filters">
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Buscar usuario</mat-label>
    <input matInput [formControl]="searchControl" placeholder="Nombre o email" />
  </mat-form-field>
</div>

<div class="table-wrapper">
  <table mat-table [dataSource]="users()" class="mat-elevation-z1">

    <!-- Nombre -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let u"> {{ u.name }} </td>
    </ng-container>

    <!-- Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let u"> {{ u.email }} </td>
    </ng-container>



    <!-- Rol -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Rol </th>
      <td mat-cell *matCellDef="let u"> {{ u.role }} </td>
    </ng-container>

    <!-- Credit -->
    <ng-container matColumnDef="credit">
      <th mat-header-cell *matHeaderCellDef> Credit  </th>
      <td mat-cell *matCellDef="let u"> {{ u.credit }} </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="table-actions-header"> Acciones </th>
      <td mat-cell *matCellDef="let u" class="table-actions">
        <a mat-button color="primary" (click)="goToEditUser(u)">Editar</a>
        <a mat-button color="warn" (click)="deleteUser(u.id)">Eliminar</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<mat-paginator
  [length]="totalUsers"
  [pageIndex]="pageIndex"
  [pageSize]="pageSize"
  [pageSizeOptions]="[5, 10, 20, 50]"
  showFirstLastButtons
  (page)="onPageChange($event)"
>
</mat-paginator>
