<div class="games-header">
  <h1>Juegos</h1>

  <div class="table-header-actions">
    <button mat-raised-button color="primary" (click)="createArticle()">
      Crear juego
    </button>
  </div>
</div>

<div class="table-filters">
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Buscar juego</mat-label>
    <input matInput [formControl]="searchControl" placeholder="Título, categoría..." />
  </mat-form-field>
</div>

<div class="table-wrapper">
  <table mat-table [dataSource]="games()" class="mat-elevation-z1">

    <!-- Título -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Título </th>
      <td mat-cell *matCellDef="let g"> {{ g.title }} </td>
    </ng-container>

    <!-- Categoría -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Categoría </th>
      <td mat-cell *matCellDef="let g"> {{ g.category.name }} </td>
    </ng-container>

    <!-- Estado -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let g">
        <span class="status" [class.available]="g.status.name === 'AVAILABLE'"
                            [class.reserved]="g.status.name === 'RENTED'"
                            [class.reserved]="g.status.name === 'RESERVED'"
                            [class.damaged]="g.status.name === 'DAMAGED'"
                            [class.damaged]="g.status.name === 'LOST'"

                            >
          {{ g.status.name}}
        </span>
      </td>
    </ng-container>



    <!-- Propietario -->
    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef> Propietario </th>
      <td mat-cell *matCellDef="let g">
        {{ g.owner.name || '—' }}
      </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="table-actions-header">
        Acciones
      </th>
      <td mat-cell *matCellDef="let g" class="table-actions">
        <a mat-button color="primary" (click)="editArticle(g)">Editar</a>
        <a mat-button color="warn" (click)="deleteGame(g.id)">Eliminar</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>
</div>

<mat-paginator
  [length]="totalGames"
  [pageIndex]="pageIndex"
  [pageSize]="pageSize"
  [pageSizeOptions]="[5, 10, 20, 50]"
  showFirstLastButtons
  (page)="onPageChange($event)"
>
</mat-paginator>
